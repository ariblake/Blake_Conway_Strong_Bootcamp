<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchstick</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!--Header (Logo and Navigation)-->
    <header class="grid-container full" id="mainHeader">
      <div class="grid-x">
        <!--Logo-->
        <div class="cell show-for-large large-3" id="logo">
          <a href="index.html">
            <img src="images/logo.svg" alt="logo" id="logoImg">
          </a>
        </div>
        <!--Main Nav-->
        <nav class="cell small-12 large-9">
          <h2 class="hide">Main Navigation</h2>
          <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="large">
            <a href="index.html">
              <img src="images/logo.svg" alt="logo" id="logoImg">
            </a>
            <div class="title-bar-right">
              <button class="menu-icon" type="button" data-toggle="main-menu"></button>
            </div>
          </div>
          <div id="main-menu"> <!--open main menu-->
            <ul id="mainNav">
              <li><a href="#">About Us</a></li>
              <li><a href="#">The Team</a></li>
              <li><a href="#">Our Work</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!--Hero Section (Tagline & Short Description)-->
    <section class="grid-container full" id="heroSection">
      <div class="grid-x">
        <div class="cell small-12">
          <p class="box-model">Hero Section</p>
        </div>
      </div>
    </section>

    <!--Mission Section (About us & Mission Statement)-->
    <section class="grid-container full" id="missionSection">
      <div class="grid-x">
        <div class="cell large-12">
          <p class="box-model">Mission Section</p>
        </div>
      </div>
    </section>

    <!--Video Section (Video)-->
    <section class="grid-container full" id="videoSection">
      <div class="grid-x">
        <div class="cell large-12">
          <p class="box-model">Video Section</p>
        </div>
      </div>
    </section>

    <!--Background Section (How our brand came to be)-->
    <section class="grid-container full" id="backgroundSection">
      <div class="grid-x">
        <div class="cell large-12">
          <p class="box-model">Background Section</p>
        </div>
      </div>
    </section>

    <!--Team Section (Meet the Team)-->
    <section class="grid-container full" id="teamSection">
      <div class="grid-x">
        <div class="cell large-6" id="teamCon">
          <div id="team1"><p>Team</p></div>
          <div id="team2"><p>Team img 1</p></div>
          <div id="team3"><p>Team img 2</p></div>
          <div id="team4"><p>Team img 3</p></div>
        </div>
        <div class="cell large-6">
          <p class="box-model">Team Section Bio</p>
        </div>
      </div>
    </section>

    <!--Services Section (Our Services)-->
    <section class="grid-container full" id="servicesSection">
      <div class="grid-x">
        <div class="cell large-12">
          <p class="box-model">Services Section</p>
        </div>
      </div>
    </section>

    <!--Portfolio Section (Portfolio Links)-->
    <section class="grid-container full" id="portfolioSection">
      <div class="grid-x">
        <div class="cell large-12">
          <p class="box-model">Portfolio Section</p>
        </div>
      </div>
    </section>

    <!--Contact Section (Contact Us)-->
    <section class="grid-container full" id="contactSection">
      <div class="grid-x">
        <div class="cell large-12">
          <p class="box-model">Contact Section</p>
        </div>
      </div>
    </section>

    <!--Footer (Copyright & Social Media Links)-->
    <section class="grid-container full" id="mainFooter">
      <div class="grid-x">
        <div class="cell large-12">
          <p class="box-model">Footer</p>
        </div>
      </div>
    </section>
    

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
